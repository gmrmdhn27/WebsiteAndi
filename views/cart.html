<!DOCTYPE html>
<html lang="id">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Keranjang Belanja - YNR OPTICA</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Giga:wght@100..900&family=Outfit:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		<script src="https://unpkg.com/feather-icons"></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<!-- Midtrans Snap -->
		<script
			type="text/javascript"
			src="https://app.sandbox.midtrans.com/snap/snap.js"
			data-client-key="Mid-client-P7MQ9h7QVcgP5SAP"
		></script>
		<!-- Updated CSS links -->
		<link rel="stylesheet" href="/css/style.css" />
		<link rel="stylesheet" href="/css/pages.css" />
	</head>
	<body>
		<!-- Navbar -->
		<nav class="navbar">
			<div class="navbar-menu">
				<div class="logo">
					<a href="/">YNR<span> OPTICA</span></a>
				</div>
				<div class="nav-links">
					<a href="/">Beranda</a>
					<a href="/#products">Produk</a>
					<a href="/orders">Riwayat Pesanan</a>
				</div>
				<div class="nav-items">
					<a href="/cart" id="cart-btn" class="cart-icon active">
						<i data-feather="shopping-cart"></i>
						<span id="cart-count" class="cart-badge">0</span>
					</a>
					<a href="#" id="sidebar"><i data-feather="align-justify"></i></a>
				</div>
			</div>
		</nav>

		<div class="page-container">
			<div class="cart-page-content">
				<div class="cart-page-header">
					<h1>Keranjang Belanja</h1>
					<a href="/" class="btn btn-outline">Lanjut Belanja</a>
				</div>

				<div id="cart-items">
					<!-- Items injected by logical script.js -->
					<p class="empty-msg">Memuat keranjang...</p>
				</div>

				<div
					class="cart-footer"
					style="
						margin-top: 2rem;
						border-top: 1px solid #eee;
						padding-top: 2rem;
					"
				>
					<div
						style="
							display: flex;
							justify-content: flex-end;
							align-items: center;
							gap: 2rem;
							margin-bottom: 1rem;
						"
					>
						<h3>Total: <span id="cart-total">Rp 0</span></h3>
					</div>
					<div style="display: flex; justify-content: flex-end">
						<button
							class="btn checkout-btn"
							style="
								background-color: #443627;
								color: white;
								padding: 1rem 3rem;
							"
						>
							Checkout Sekarang
						</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Checkout Modal (Still used for input form, triggered by checkout-btn) -->
		<div id="checkout-modal" class="modal">
			<div class="modal-content">
				<span id="close-checkout" class="close-modal">&times;</span>
				<h2>Konfirmasi Pembayaran</h2>
				<p style="margin-bottom: 20px; font-size: 0.9rem; color: #666">
					Silahkan lengkapi data diri Anda untuk menyelesaikan pesanan.
				</p>
				<form id="checkout-form">
					<div class="form-group">
						<label for="name">Nama Lengkap</label>
						<input
							type="text"
							id="name"
							placeholder="Masukkan nama lengkap"
							required
						/>
					</div>
					<div class="form-group">
						<label for="phone">Nomor WhatsApp</label>
						<input
							type="tel"
							id="phone"
							placeholder="Contoh: 08123456789"
							required
						/>
					</div>
					<div class="form-group">
						<label for="address">Alamat Pengiriman</label>
						<textarea
							id="address"
							rows="3"
							placeholder="Masukkan alamat lengkap pengiriman"
							required
						></textarea>
					</div>

					<div class="checkout-footer">
						<div class="checkout-summary">
							<span>Total Tagihan:</span>
							<span id="modal-total">Rp 0</span>
						</div>
						<button type="submit" class="btn submit-btn">Kirim Pesanan</button>
					</div>
				</form>
			</div>
		</div>

		<!-- Hidden sidebar elements to prevent script errors if script.js expects them -->
		<div id="cart-sidebar" class="cart-sidebar" style="display: none">
			<button class="close-cart"></button>
		</div>

		<script>
			feather.replace();
		</script>
		<!-- Updated JS link -->
		<script src="/js/script.js"></script>
	</body>
</html>
